    <body>

            <ui>

                <li class="block" ><h2 id="count1"></h2></li>
                <li class="block" ><h2 id="count2"></h2></li>

<script>
    window.onload = numbers;
    function numbers() {
        for(i = 0; i < 10; i++) {
            document.getElementById("count"+[i]).innerHTML = i;
        }
    }
</script>
